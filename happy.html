<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>生日快乐</title>
    <style>
        body {
            background: #121212;
            color: white;
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .cake {
            position: relative;
            width: 300px;
            height: 350px;
            margin: 40px auto;
        }

        .cake-layer {
            position: absolute;
            background: #ff80ab;
            border-radius: 10px;
        }

        .layer-1 {
            width: 100%;
            height: 100px;
            bottom: 0;
            left: 0;
        }

        .layer-2 {
            width: 90%;
            height: 80px;
            bottom: 100px;
            left: 5%;
            background: #ff4081;
        }

        .layer-3 {
            width: 80%;
            height: 70px;
            bottom: 180px;
            left: 10%;
            background: #c51162;
        }

        .cake-top {
            position: absolute;
            width: 80%;
            height: 40px;
            background: #ff0066;
            border-radius: 15px;
            bottom: 250px;
            left: 10%;
        }

        .candle {
            position: absolute;
            width: 15px;
            height: 50px;
            background: #ff0000;
            border-radius: 5px;
            bottom: 290px;
            left: 45%;
        }

        .flame {
            position: absolute;
            width: 20px;
            height: 25px;
            background: #ffcc00;
            border-radius: 50% 50% 20% 50%;
            bottom: 335px;
            left: 42.5%;
        }

        .decoration {
            position: absolute;
            width: 15px;
            height: 15px;
            background: #ffffff;
            border-radius: 50%;
        }

        .decoration:nth-child(1) {
            top: 15%;
            left: 15%;
        }

        .decoration:nth-child(2) {
            top: 15%;
            right: 15%;
        }

        .decoration:nth-child(3) {
            top: 50%;
            left: 15%;
        }

        .decoration:nth-child(4) {
            top: 50%;
            right: 15%;
        }

        .decoration:nth-child(5) {
            bottom: 15%;
            left: 15%;
        }

        .decoration:nth-child(6) {
            bottom: 15%;
            right: 15%;
        }

        .message {
            font-size: 24px;
            color: #ff80ab;
            text-align: center;
            margin-top: 20px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.1);
            }

            100% {
                transform: scale(1);
            }
        }
    </style>
</head>

<body>
    <div class="cake">
        <div class="cake-layer layer-1"></div>
        <div class="cake-layer layer-2"></div>
        <div class="cake-layer layer-3"></div>
        <div class="cake-top"></div>
        <div class="candle"></div>
        <div class="flame"></div>
        <div class="decoration"></div>
        <div class="decoration"></div>
        <div class="decoration"></div>
        <div class="decoration"></div>
        <div class="decoration"></div>
        <div class="decoration"></div>
    </div>
    <div class="message">祝贾鑫萍生日快乐</div>
</body>

</html>
